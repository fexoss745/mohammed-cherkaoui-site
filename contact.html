<script>
  (function(){
    emailjs.init("O6FCw9mawUr47tNVJ");
  })();

  document.getElementById("contact-form")
    .addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm(
        "service_ezlrhyq",
        "template_7tia14d",
        this
      ).then(function() {
          alert("Message envoyé avec succès !");
      }, function(error) {
          alert("Erreur, حاول مرة أخرى");
      });
    });
</script>
